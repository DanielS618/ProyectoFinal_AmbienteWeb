<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Llamada a tu hoja de estilos -->
    <link rel="stylesheet" href="../assets/css/StyleSheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>

    <div class="auth-container">
        <div class="auth-card form-card">

            <!-- HEADER -->
            <div class="auth-header">
                <h2 class="auth-title">Iniciar Sesión</h2>
                <p class="auth-subtitle">Accede a tu cuenta</p>
            </div>

            <!-- BODY -->
            <div class="auth-body">
                <form id="loginForm">

                    <div class="form-row">
                        <label for="email">Correo electrónico</label>
                        <div class="input-icon-wrapper">
                            <input type="email" id="email" placeholder="usuario@empresa.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="password">Contraseña</label>
                        <div class="input-icon-wrapper">
                            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                            <i class="fas fa-lock input-icon"></i>

                            <!-- Toggle -->
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- BOTÓN PARA ENTRAR -->
                    <a href="../Home/Home.php" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </a>


                    </button>
                </form>
            </div>

            <!-- FOOTER -->
            <div class="auth-footer">
                <p class="small">
                    ¿No tienes cuenta?
                    <a href="Registrar.html" class="auth-link">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }
    </script>

</body>

</html>
